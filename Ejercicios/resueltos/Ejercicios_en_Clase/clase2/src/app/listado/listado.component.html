    <h1>{{nombre | uppercase }} <u>{{apellido | lowercase}}</u></h1>

    <h2 *ngIf="estaHabilitado">{{ 2 | nombrePipe:10 }}</h2>


    <input [(ngModel)]="nombre" />
    <br>
    <input [(ngModel)]="apellido" [disabled]="!estaHabilitado" />
</div>

<div *ngFor="let e of miArray">
    <p appDirectivaAttr>Elemento del array {{e}}</p>
</div>


<button [disabled]="!estaHabilitado" (click)="logConsola()">{{textoBtn}}</button>
